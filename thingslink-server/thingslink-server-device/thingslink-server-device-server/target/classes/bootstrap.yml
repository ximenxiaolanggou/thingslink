server:
  port: 8082
  servlet:
    context-path: /server-device
spring:
  application:
    name: Thingslink-Server-Device
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        namespace: thingslink-dev
        server-addr: 127.0.0.1:8848
      config:
        username: nacos
        password: nacos
        namespace: thingslink-dev
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
  main:
    allow-circular-references: true
